{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title %} Biz bilan aloqa {% endblock title %}

{% block content %}

<div class="container mt-5">

<h2>Assalomu alaykum biz bilan bog'lanish uchun quyidagi formani to'ldirib bizga yuboring</h2>

<div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Biz bilan bog'lanish</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST">  <!-- Ensure POST method for form submission -->
                            {% csrf_token %}
                            {{ form|crispy }}  <!-- Use Crispy Forms for rendering -->
                            <br>
                            <button type="submit" class="btn btn-primary">Yuborish</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>





</div>
      
{% endblock content %}
